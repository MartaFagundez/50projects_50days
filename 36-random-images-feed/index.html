<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Random Image Feed</title>
  </head>
  <body class="flexColumnCenter">
    <header>
      <div class="container flexRowCenter">
        <h1>Random Image Feed</h1>
      </div>
    </header>

    <main class="flexColumnCenter">
      <div class="container feed flexRowCenter">
        <figure class="imageContainer flexRowCenter">
          <img
            src="https://source.unsplash.com/random/350x350/?nature"
            alt="Random image from Unsplash API"
          />
        </figure>

        <figure class="imageContainer flexRowCenter">
          <img
            src="https://source.unsplash.com/random/350x350/?sea"
            alt="Random image from Unsplash API"
          />
        </figure>

        <figure class="imageContainer flexRowCenter">
          <img
            src="https://source.unsplash.com/random/350x350/?flowers"
            alt="Random image from Unsplash API"
          />
        </figure>

        <figure class="imageContainer flexRowCenter">
          <img
            src="https://source.unsplash.com/random/350x350/?birds"
            alt="Random image from Unsplash API"
          />
        </figure>

        <figure class="imageContainer flexRowCenter">
          <img
            src="https://source.unsplash.com/random/350x350/?travel"
            alt="Random image from Unsplash API"
          />
        </figure>

        <figure class="imageContainer flexRowCenter">
          <img
            src="https://source.unsplash.com/random/350x350/?trees"
            alt="Random image from Unsplash API"
          />
        </figure>

        <figure class="imageContainer flexRowCenter">
          <img
            src="https://source.unsplash.com/random/350x350/?landscape"
            alt="Random image from Unsplash API"
          />
        </figure>

        <figure class="imageContainer flexRowCenter">
          <img
            src="https://source.unsplash.com/random/350x350/?space"
            alt="Random image from Unsplash API"
          />
        </figure>

        <figure class="imageContainer flexRowCenter">
          <img
            src="https://source.unsplash.com/random/350x350/?animals"
            alt="Random image from Unsplash API"
          />
        </figure>
      </div>

      <button id="btn"><i class="fa-solid fa-rotate-right"></i></button>
    </main>

    <footer>
      <div class="container flexRowCenter">
        <p>
          Made with <i class="fa-solid fa-heart"></i> by
          <a
            href="https://www.linkedin.com/in/martafagundezrodriguez"
            target="_blank"
          >
            Marta Fag√∫ndez
          </a>
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
