<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div id="bgColorContainer"></div>
    <div id="container">
      <main>
        <div id="carouselContainer">
          <button id="prev"><i class="fa fa-chevron-left"></i></button>

          <div id="slider">
            <div class="slide active" id="slide1">
              <div class="slideContent">
                <h2>Carrot & <br />Orange</h2>
                <button>Buy Now</button>
              </div>
            </div>

            <div class="slide" id="slide2">
              <div class="slideContent">
                <h2>Strawberry <br />Passion</h2>
                <button>Buy Now</button>
              </div>
            </div>

            <div class="slide" id="slide3">
              <div class="slideContent">
                <h2>Kiwi & <br />Lemon</h2>
                <button>Buy Now</button>
              </div>
            </div>
          </div>

          <button id="next"><i class="fa fa-chevron-right"></i></button>
        </div>
      </main>

      <footer>
        <div class="content">
          <p>
            Made with <i class="fa-solid fa-heart"></i> by
            <a
              href="https://www.linkedin.com/in/martafagundezrodriguez"
              target="_blank"
            >
              Marta Fag√∫ndez
            </a>
          </p>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
