<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notes App</title>
  </head>
  <body class="flexColumnCenter">
    <!-- HEADER -->
    <header>
      <div class="container flexRowCenter">
        <h1>Notes App</h1>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- Notes -->
      <div class="container flexColumnCenter" id="notes">
        <!-- Note -->
        <div class="note">
          <!-- Note Menu -->
          <div class="note_menu flexRowCenter">
            <i class="fa-solid fa-thumbtack"></i>
            <i class="fa-regular fa-pen-to-square"></i>
            <i class="fa-regular fa-trash-can"></i>
          </div>

          <div class="note_nav flexRowBetween">
            <i class="fa-regular fa-star"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>

          <!-- Note Body -->
          <div class="note_body flexRowCenter">
            <textarea
              name="note_text"
              id="note_text"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <!-- Footer Nav -->
      <div class="container flexColumnCenter footer_nav">
        <!-- Footer Nav Buttons -->
        <div class="footer_nav_buttons flexRowCenter">
          <div class="btn add" id="add">
            <i class="fa-solid fa-plus"></i>
          </div>

          <div class="btn info" id="info">
            <i class="fa-solid fa-info"></i>
          </div>
        </div>

        <!-- Footer Nav Colors -->
        <div class="footer_nav_colors">
          <div class="color gray" id="gray"></div>
          <div class="color green" id="green"></div>
          <div class="color blue" id="blue"></div>
          <div class="color yellow" id="yellow"></div>
          <div class="color red" id="red"></div>
        </div>

        <!-- Footer Nav Info -->
        <div class="footer_nav_info">
          <p>
            Made with <i class="fa-solid fa-heart"></i> by
            <a
              href="https://www.linkedin.com/in/martafagundezrodriguez"
              target="_blank"
            >
              Marta Fag√∫ndez
            </a>
          </p>
        </div>
      </div>
    </footer>

    <!-- SCRIPTS -->
    <!-- Marked Library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"
      integrity="sha512-rfX4p3RNnxdwLT3wWP1K0NR3ztTobn+sISlT9WhxDDK00zNYbQ6MCHA5OHm0hqKAzEMXYCgFrp8iY/ER5MkXqA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Custom -->
    <script src="script.js"></script>
  </body>
</html>
