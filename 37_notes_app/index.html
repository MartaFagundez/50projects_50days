<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Notes App</title>
  </head>
  <body class="flexColumnStart">
    <!-- MODAL -->
    <div id="modalContainer" class="out">
      <div id="modalBackground">
        <div id="modal">
          <!-- Modal Textarea -->
          <div class="modal_textArea_container">
            <label for="modalTextarea">Text in Markdown format:</label>
            <textarea
              id="modalTextarea"
              class="modal_textarea"
              name="modalTextarea"
            ></textarea>
          </div>

          <!-- Modal Preview -->
          <div class="modal_preview_container">
            <p>Preview:</p>
            <div
              class="modal_preview_text"
              data-color="white"
              id="modalPreviewText"
            ></div>
          </div>

          <!-- Modal Buttons -->
          <i class="fa-solid fa-xmark" id="closeBtn"></i>
          <i class="fa-solid fa-circle-check" id="saveBtn"></i>
        </div>
      </div>
    </div>

    <!-- HEADER -->
    <header>
      <div class="container flexRowCenter">
        <h1>Notes</h1>
      </div>
    </header>

    <!-- MAIN -->
    <main class="container">
      <!-- Notes -->
      <div class="notes grid" id="notes">
        <!-- width of .grid-sizer used for columnWidth -->
        <div class="grid-sizer"></div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <!-- Footer Nav -->
      <div class="flexColumnCenter footer_nav">
        <!-- Footer Nav Buttons -->
        <div class="footer_nav_buttons flexRowCenter">
          <div class="btnAdd flexRowCenter" id="btnAdd">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="color white" id="white"></div>
          <div class="color green" id="green"></div>
          <div class="color blue" id="blue"></div>
          <div class="color yellow" id="yellow"></div>
          <div class="color red" id="red"></div>
        </div>

        <!-- Footer Nav Info -->
        <div class="footer_nav_info">
          <p>
            Made with <i class="fa-solid fa-heart"></i> by
            <a
              href="https://www.linkedin.com/in/martafagundezrodriguez"
              target="_blank"
            >
              Marta Fag√∫ndez
            </a>
          </p>
        </div>
      </div>
    </footer>

    <!-- SCRIPTS -->
    <!-- Masonry -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- Marked Library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"
      integrity="sha512-rfX4p3RNnxdwLT3wWP1K0NR3ztTobn+sISlT9WhxDDK00zNYbQ6MCHA5OHm0hqKAzEMXYCgFrp8iY/ER5MkXqA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Custom -->
    <script src="script.js"></script>
  </body>
</html>
