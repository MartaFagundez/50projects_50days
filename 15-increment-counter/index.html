<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Increment Counter</h1>
        <p>(Reload to see the animation)</p>
      </div>

      <div id="countersGroup">
        <div class="counterContainer">
          <i class="fab fa-twitter fa-3x"></i>
          <div class="counter" data-target="12731"></div>
          <p>Twitter <br />Followers</p>
        </div>
        <div class="counterContainer">
          <i class="fab fa-youtube fa-3x"></i>
          <div class="counter" data-target="5680"></div>
          <p>YouTube <br />Subscribers</p>
        </div>
        <div class="counterContainer">
          <i class="fab fa-facebook fa-3x"></i>
          <div class="counter" data-target="7344"></div>
          <p>Facebook <br />Fans</p>
        </div>
      </div>

      <footer>
        <div class="content">
          <p>
            Made with <i class="fa-solid fa-heart"></i> by
            <a
              href="https://www.linkedin.com/in/martafagundezrodriguez"
              target="_blank"
            >
              Marta Fag√∫ndez
            </a>
          </p>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
