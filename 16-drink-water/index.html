<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Water</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Drink Water</h1>
        <p>Goal: 2 Liters</p>
      </header>

      <main>
        <div class="cup" id="bigCup">
          <div class="remained" id="remained">
            <span id="liters"></span>
            <small>Remained</small>
          </div>

          <div class="percentage" id="percentage"></div>
        </div>

        <p class="instructions">
          Select how many glasses of water <br />that you have drank
        </p>

        <div class="cups">
          <div class="cup cup-small">250 ml</div>
          <div class="cup cup-small">250 ml</div>
          <div class="cup cup-small">250 ml</div>
          <div class="cup cup-small">250 ml</div>
          <div class="cup cup-small">250 ml</div>
          <div class="cup cup-small">250 ml</div>
          <div class="cup cup-small">250 ml</div>
          <div class="cup cup-small">250 ml</div>
        </div>
      </main>

      <footer>
        <div class="content">
          <p>
            Made with <i class="fa-solid fa-heart"></i> by
            <a
              href="https://www.linkedin.com/in/martafagundezrodriguez"
              target="_blank"
            >
              Marta Fag√∫ndez
            </a>
          </p>
        </div>
      </footer>
    </div>

  </body>
</html>
