<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>
  <body class="flexRowCenter">
    <div class="container flexColumnBetween">
      <header>
        <h1 class="animated-bg-darker animated-bg-title" id="headerText">
          &nbsp;
          <span class="animated-bg-darker animated-bg-title">&nbsp;</span>
        </h1>
      </header>

      <main class="flexRowCenter">
        <div class="card">
          <div class="card-header animated-bg" id="header">&nbsp;</div>

          <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">
              &nbsp;
            </h3>
            <p class="card-excerpt" id="excerpt">
              &nbsp;
              <span class="animated-bg animated-bg-text">&nbsp;</span>
              <span class="animated-bg animated-bg-text">&nbsp;</span>
              <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
              <div class="profile-img animated-bg" id="profile_img">&nbsp;</div>
              <div class="author-info">
                <strong class="animated-bg animated-bg-text" id="name"
                  >&nbsp;</strong
                >
                <small class="animated-bg animated-bg-text" id="date"
                  >&nbsp;</small
                >
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="content">
          <p class="animated-bg-darker animated-bg-text" id="footerText">
            &nbsp;
          </p>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
